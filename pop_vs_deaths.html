<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Page Template</title>
    <script type="text/javascript" src="d3.js"></script>
    <style type='text/css'>
      div.bar {
      display: inline-block;
      width: 20px;
      height: 75px;   /* We'll override height later */
      background-color: teal;
      margin-right: 2px;
    }
    .axis path,
    .axis line {
        stroke: teal;
        shape-rendering: crispEdges;
    }

    .axis text {
        font-family: Optima, Futura, sans-serif;
        font-weight: bold;
        font-size: 14px;
        fill: teal;
    }
    </style>
  </head>
  <body>
    <p class='entente'>Click here to look at the Entente Powers.</p>
    <p class='central'>Click here to look at the Central Powers.</p>
    <p class='world'>Click here to look at all World Powers.</p>
    <script type="text/javascript">
      var w = 800;
      var h = 1000;
      var padding = 100;
      var entente_dataset;
      var central_dataset;
      var full_dataset;

      d3.json("casualties.json").then(function(data) {
        entente_dataset = data['Entente Powers']
        central_dataset = data['Central Powers']
        full_dataset = entente_dataset.concat(central_dataset)
        // console.log(data);

      var xScale = d3.scaleLinear()
                      .domain([0, d3.max(full_dataset, function(d) {return d['Population'];})])
                      .range([padding, w - padding * 2]);

      var yScale = d3.scaleLinear()
                      .domain([0, d3.max(full_dataset, function(d) {return d['Mobilized Soldiers'];})])
                      .range([h - padding, padding * 2]);

      var aScale = d3.scaleSqrt()
                      .domain([0, d3.max(full_dataset, function(d) {return d['Dead Soldiers'];})])
                      .range([5, 40]);

      var xAxis = d3.axisBottom()
                    .scale(xScale)
                    .ticks(4);

      var yAxis = d3.axisLeft()
                    .scale(yScale)
                    .ticks(8);

      var svg = d3.select('body')
                  .append('svg')
                  .attr('width', w)
                  .attr('height', h);

      svg.selectAll('circle')
        .data(full_dataset)
        .enter()
        .append('circle')
        .attr('cx', function(d) {return xScale(d['Population']);})
        .attr('cy', function(d) {return yScale(d['Mobilized Soldiers']);})
        .attr('r', function(d) {return aScale(d['Dead Soldiers']);})
        .attr('fill', 'green');

      svg.selectAll('text')
        .data(full_dataset)
        .enter()
        .append('text')
        .text(function(d) {return d['Country'];})
        .attr('class', 'countries')
        .attr('x', function(d) {return xScale(d['Population']);})
        .attr('y', function(d) {return yScale(d['Mobilized Soldiers']);});

      svg.append('g')
          .attr('class', 'x axis')
          .attr('transform', 'translate(0,' + (h - padding) + ')')
          .call(xAxis);

      svg.append('text')
          .attr('class', 'x axis')
          .attr('transform', 'translate(' + (w / 2.35) + ',' + (h - padding + 40) + ')')
          .style('text-anchor', 'middle')
          .style('fill', 'teal')
          .style('font-weight', 'bold')
          .style('font-size', '20px')
          .text('Population');

      svg.append('g')
          .attr('class', 'y axis')
          .attr('transform', 'translate(' + padding + ', 0)')
          .call(yAxis);

      svg.append('text')
          .attr('class', 'y axis')
          .attr('transform', 'rotate(-90)')
          .attr('y', 15)
          .attr('x',0 - (h/2))
          .style('text-anchor', 'middle')
          .style('fill', 'teal')
          .style('font-weight', 'bold')
          .style('font-size', '20px')
          .text('Mobilized Soldiers');

      d3.select('p.entente')
        .on('click', function() {
          var dataset = entente_dataset;

          xScale.domain([0, d3.max(dataset, function(d) {return d['Population'];})]);
          yScale.domain([0, d3.max(dataset, function(d) {return d['Mobilized Soldiers']})])

          //Update X axis
          svg.select(".x.axis")
              .transition()
              .duration(1000)
            .call(xAxis);

          //Update Y axis
          svg.select(".y.axis")
              .transition()
              .duration(1000)
            .call(yAxis);

          var circles = svg.selectAll('circle')
              .data(dataset);

          var texts = svg.selectAll('text.countries')
              .data(dataset);

          circles.enter()
                .append('circle')
                .merge(circles)
                .transition()
                .duration(1000)
                .attr('cx', function(d) {return xScale(d['Population']);})
                .attr('cy', function(d) {return yScale(d['Mobilized Soldiers']);})
                .attr('r', function(d) {return aScale(d['Dead Soldiers']);})
                .attr('fill', 'blue');

          circles.exit()
                .attr('opacity', 1)
                .transition()
                .duration(1000)
                .attr('opacity', 0)
                .remove();

          texts.enter()
              .append('text')
              .merge(texts)
              .transition()
              .duration(1000)
              .text(function(d) {return d['Country'];})
              .attr('class', 'countries')
              .attr('x', function(d) {return xScale(d['Population']);})
              .attr('y', function(d) {return yScale(d['Mobilized Soldiers']);});

          texts.exit()
              .attr('opacity', 1)
              .transition()
              .duration(1000)
              .attr('opacity', 0)
              .remove();

        });

      d3.select('p.central')
        .on('click', function() {
          var dataset = central_dataset;

          xScale.domain([0, d3.max(dataset, function(d) {return d['Population'];})]);
          yScale.domain([0, d3.max(dataset, function(d) {return d['Mobilized Soldiers']})])

          //Update X axis
          svg.select(".x.axis")
              .transition()
              .duration(1000)
            .call(xAxis);

          //Update Y axis
          svg.select(".y.axis")
              .transition()
              .duration(1000)
            .call(yAxis);

          var circles = svg.selectAll('circle')
              .data(dataset);

          var texts = svg.selectAll('text.countries')
              .data(dataset);

          circles.enter()
              .append('circle')
              .merge(circles)
              .transition()
              .duration(1000)
              .attr('cx', function(d) {return xScale(d['Population']);})
              .attr('cy', function(d) {return yScale(d['Mobilized Soldiers']);})
              .attr('r', function(d) {return aScale(d['Dead Soldiers']);})
              .attr('fill', 'red');

          circles.exit()
              .attr('opacity', 1)
              .transition()
              .duration(1000)
              .attr('opacity', 0)
              .remove();

          texts.enter()
              .append('text')
              .merge(texts)
              .transition()
              .duration(1000)
              .text(function(d) {return d['Country'];})
              .attr('class', 'countries')
              .attr('x', function(d) {return xScale(d['Population']);})
              .attr('y', function(d) {return yScale(d['Mobilized Soldiers']);});

          texts.exit()
              .attr('opacity', 1)
              .transition()
              .duration(1000)
              .attr('opacity', 0)
              .remove();

          });

      d3.select('p.world')
        .on('click', function() {
          var dataset = full_dataset;

          xScale.domain([0, d3.max(dataset, function(d) {return d['Population'];})]);
          yScale.domain([0, d3.max(dataset, function(d) {return d['Mobilized Soldiers']})])

          //Update X axis
          svg.select(".x.axis")
              .transition()
              .duration(1000)
            .call(xAxis);

          //Update Y axis
          svg.select(".y.axis")
              .transition()
              .duration(1000)
            .call(yAxis);

          var circles = svg.selectAll('circle')
              .data(dataset);

          var texts = svg.selectAll('text.countries')
              .data(dataset);

          circles.enter()
                .append('circle')
                .merge(circles)
                .transition()
                .duration(1000)
                .attr('cx', function(d) {return xScale(d['Population']);})
                .attr('cy', function(d) {return yScale(d['Mobilized Soldiers']);})
                .attr('r', function(d) {return aScale(d['Dead Soldiers']);})
                .attr('fill', 'green');

          circles.exit()
                .transition()
                .duration(1000)
                .remove();

          texts.enter()
              .append('text')
              .merge(texts)
              .transition()
              .duration(1000)
              .text(function(d) {return d['Country'];})
              .attr('class', 'countries')
              .attr('x', function(d) {return xScale(d['Population']);})
              .attr('y', function(d) {return yScale(d['Mobilized Soldiers']);});

          texts.exit()
              .transition()
              .duration(1000)
              .remove();

        });

      });
    </script>
  </body>
</html>
